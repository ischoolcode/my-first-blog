{% extends 'blog/base.html' %}

{% block title %} {{ block.super }} - 博文编辑 {% endblock %}
{% block h1 %} {{ block.super }} - 编辑 {% endblock %}
{% block content %}
<form method="POST" class="post-form">{% csrf_token %}
    <div class="form-group">
       <label class="control-label">
         标题:
       </label>
       <div class="">
          {{ form.title }}
       </div>
       {{ form.title.errors }}
    </div>
    <div class="form-group">
      <label class="control-label">
         内容:
      </label>
      <div class="">
	{{ form.text }}
      </div>
      {{ form.text.errors }}
    </div>
   
  <button type="submit" class="save btn btn-primary">提交</button>
</form>
{% endblock %}
