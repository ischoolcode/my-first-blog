{% extends 'blog/base.html' %}

{% block title %} {{ block.super }} - 新增评论 {% endblock %}
{% block h1 %} {{ block.super }} - 新增评论 {% endblock %}
{% block content %}
<form method="POST" class="post-form">{% csrf_token %}
  <div class="form-group">
    <label class="control-label">
      作者:
    </label>
    <div class="">
      {{ form.author }}
    </div>
    {{ form.author.errors }}
  </div>
  <div class="form-group">
    <label class="control-label">
     评论内容:
    </label>
    <div class="">
      {{ form.text }}
    </div>
    {{ form.text.errors }}
  </div>
  
  <button type="submit" class="save btn btn-primary">发送</button>
</form>
{% endblock %}
