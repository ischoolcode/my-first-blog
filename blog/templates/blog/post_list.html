{% extends 'blog/base.html' %}

{% block title %} {{ block.super }} - 博文列表{% endblock %}
{% block content %}
 {% for post in posts %}
 <div class="post">
    <div class="date">
      {{ post.published_date|date:'Y-m-d H:i' }}
    </div>
    <h3><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h3>
    <a href="{% url 'post_detail' pk=post.pk %}">评论: {{ post.approved_comments.count }}</a>
 </div>
 {% endfor %}
{% endblock %}
